<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="array-inputs">
          <p>Size of the Array:</p>
          <input
            id="a_size"
            type="range"
            min="10"
            max="150"
            step="1"
            value="80"
          />
          <p>Speed of the algorithm:</p>
          <input id="a_speed" type="range" min="1" max="5" step="1" value="4" />
          <button id="a_generate">Generate New Array!</button>
        </div>

        <div class="header_right">
          <p class="nav-heading">Sorting visualizer</p>

          <div class="algos">
            <button style="margin-left: -40px">Bubble</button>
            <button style="margin-left: -20px">Selection</button>
            <button style="margin-left: 20px">Insertion</button>
            <button style="margin-left: 50px">Merge</button>
            <button style="margin-left: 40px">Quick</button>
            <button style="margin-left: 0px">Heap</button>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div id="Info_Cont1">
        <h3>TIME COMPLEXITY</h3>

        <div class="Complexity_Containers" id="Time_Complexity_Types_Container">
          <div class="Pair_Definitions">
            <p class="Sub_Heading">Worst case:</p>
            <p id="Time_Worst"></p>
          </div>

          <div class="Pair_Definitions">
            <p class="Sub_Heading">Average case:</p>
            <p id="Time_Average"></p>
          </div>

          <div class="Pair_Definitions">
            <p class="Sub_Heading">Best case:</p>
            <p id="Time_Best"></p>
          </div>
        </div>
      </div>

      <div id="array_container"></div>

      <div id="Info_Cont2">
        <h3>SPACE COMPLEXITY</h3>

        <div
          class="Complexity_Containers"
          id="Space_Complexity_Types_Container"
        >
          <div class="Pair_Definitions">
            <p class="Sub_Heading">Worst case:</p>
            <p id="Space_Worst"></p>
          </div>
        </div>
      </div>
    </section>

    <footer class="icons">
      <div>
        Developed By Ganesh Chaubey
        <a href="https://www.linkedin.com/in/ganesh-chaubey-1404b0213"
          ><i class="fab fa-linkedin"> </i
        ></a>
      </div>
    </footer>

    <script src="./scripts/main.js"></script>
    <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>
    <!--This should be loaded after main.js-->

    <script src="/script/bubble.js"></script>
    <script src="/script/heap.js"></script>
    <script src="/script/inseartion.js"></script>
    <script src="/script/main.js"></script>
    <script src="/script/merge.js"></script>
    <script src="/script/quick.js"></script>
    <script src="/script/selection.js"></script>
    <script src="/script/visualization.js"></script>
  </body>

--></html>
